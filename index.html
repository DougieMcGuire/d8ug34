<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furgus</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading {
            text-align: center;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>Loading Furgus...</h2>
    </div>

    <script type="module">
        import('./BioModule.js').catch(error => {
            console.error('Error loading BioModule:', error);
            document.body.innerHTML = `
                <div style="text-align: center; padding: 2rem;">
                    <h2>Error Loading</h2>
                    <p>There was an error loading the page. Please try again.</p>
                    <a href="/home" style="color: #48dbfb;">Go to Home</a>
                </div>
            `;
        });
    </script>
</body>
</html>
