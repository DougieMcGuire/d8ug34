<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pollinations HTML Site Creator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f5f5f5;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-family: monospace;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Pollinations HTML Site Creator</h1>
  <textarea id="prompt" placeholder="Enter prompt for website HTML generation..."></textarea>
  <br />
  <button id="generate">Generate Site</button>

  <iframe id="preview"></iframe>

  <script>
    const generateBtn = document.getElementById('generate');
    const promptInput = document.getElementById('prompt');
    const preview = document.getElementById('preview');

    async function generateSite() {
      const prompt = promptInput.value.trim();
      if (!prompt) {
        alert('Please enter a prompt.');
        return;
      }

      // Normally, here you'd call the Pollinations API.
      // For this demo, we simulate an API response with basic HTML.
      // Replace this with your actual API call.
      
      // Example API call format (adjust as needed):
      /*
      const response = await fetch('https://text.pollinations.ai/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: prompt }),
      });
      const data = await response.json();
      const htmlCode = data.html; // Adjust according to actual API response
      */

      // Simulated response HTML for demo:
      const htmlCode = `
        <!DOCTYPE html>
        <html>
        <head><title>Generated Site</title></head>
        <body style="font-family:sans-serif; padding: 2rem;">
          <h1>Generated Site</h1>
          <p>Your prompt was:</p>
          <pre>${prompt.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</pre>
          <p>This is where your generated HTML content would appear.</p>
        </body>
        </html>
      `;

      // Show generated HTML in iframe:
      const blob = new Blob([htmlCode], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      preview.src = url;
    }

    generateBtn.addEventListener('click', generateSite);
  </script>

</body>
</html>
