<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Furgus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .auth-logo {
            width: 120px;
            height: auto;
            margin-bottom: 2rem;
        }

        .auth-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }

        .auth-subtitle {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.5;
        }

        .google-signin-btn {
            background: white;
            color: #333;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            width: 100%;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .google-signin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            color: #ff6b6b;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 1rem;
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <img src="MWF.png" alt="Furgus" class="auth-logo">
        <h1 class="auth-title">Create Your Bio Link</h1>
        <p class="auth-subtitle">Sign in with Google to create your personalized bio link page on Furgus</p>
        
        <button class="google-signin-btn" onclick="signInWithGoogle()">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>

        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p style="margin-top: 1rem;">Signing you in...</p>
        </div>

        <div class="error-message" id="errorMessage">
            Authentication failed. Please try again.
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAvcAd9o-HGRGRpW4b-gocl11vVrXiONvU",
            authDomain: "furgusbio.firebaseapp.com",
            projectId: "furgusbio",
            storageBucket: "furgusbio.firebasestorage.app",
            messagingSenderId: "175548520637",
            appId: "1:175548520637:web:1690b607d8647f40247fd4",
            measurementId: "G-DXTSKVPV7S"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.signInWithGoogle = async function() {
            const loadingEl = document.getElementById('loadingIndicator');
            const errorEl = document.getElementById('errorMessage');
            const button = document.querySelector('.google-signin-btn');
            
            try {
                loadingEl.style.display = 'block';
                errorEl.style.display = 'none';
                button.disabled = true;

                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                
                // Check if user already has a profile
                const userDoc = await getDoc(doc(db, 'profiles', result.user.uid));
                
                if (userDoc.exists()) {
                    // Redirect to edit existing profile
                    window.location.href = '/create.html?edit=true';
                } else {
                    // Redirect to create new profile
                    window.location.href = '/create.html';
                }
                
            } catch (error) {
                console.error('Authentication failed:', error);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = `Authentication failed: ${error.message}`;
                button.disabled = false;
            }
        };

        // Check if user is already signed in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to create page
                window.location.href = '/create.html';
            }
        });
    </script>
</body>
</html>
