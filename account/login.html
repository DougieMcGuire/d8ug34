<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Globul</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBKQdnAn2xoa1eh48zDSzY7lAdX64xluRU",
      authDomain: "globul.org",
      projectId: "globul-org",
      storageBucket: "globul-org.appspot.com",
      messagingSenderId: "165834940387",
      appId: "1:165834940387:web:9d56cea7a43d3977a68ad6",
      measurementId: "G-TVWDWEPK03"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .form-field {
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Login to Globul</h1>
  <div id="login-form">
    <div class="form-field">
      <input type="email" id="email" placeholder="Email" required />
    </div>
    <div class="form-field">
      <input type="password" id="password" placeholder="Password" required />
    </div>
    <button id="login-btn">Login</button>
  </div>
  <p>Don't have an account? <a href="/account/signup">Create one</a></p>
  <p id="error-message" style="color: red;"></p>

  <script>
    document.getElementById("login-btn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "/account/home";
        })
        .catch(error => {
          errorMessage.textContent = error.message;
        });
    });
  </script>
</body>
</html>
