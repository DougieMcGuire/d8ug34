<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Support Pine's YouTube Channel!">
    <meta property="og:description" content="Learn something new every day! Pine's YouTube channel is full of short, random facts videos. Support now—it's free!">
    <meta property="og:image" content="https://dougie.wtf/F030A2CC-BE88-4F94-A4DA-82265FA06E4F.png">
    <meta property="og:url" content="https://youtube.com/@ΡΙΝΕ?sub_confirmation=1">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Support Pine's YouTube Channel!">
    <meta name="twitter:description" content="Learn something new every day! Pine's YouTube channel is full of short, random facts videos. Support now—it's free!">
    <meta name="twitter:image" content="https://dougie.wtf/F030A2CC-BE88-4F94-A4DA-82265FA06E4F.png">
    <meta name="theme-color" content="#4a7c3a">
    <title>Support Pine's YouTube Channel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #4a7c3a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 500px;
        }

        .logo {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .description {
            font-size: 1rem;
            margin-top: 15px;
            margin-bottom: 20px;
        }

        .button {
            background-color: white;
            color: #4a7c3a;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .button:active {
            transform: scale(0.98);
        }

        .share-guide {
            font-size: 0.9rem;
            margin-top: 10px;
            color: #d4f0c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://dougie.wtf/F030A2CC-BE88-4F94-A4DA-82265FA06E4F.png" alt="Pine Logo" class="logo">
        <p class="description">This YouTube channel has a BUNCH of short random facts videos so you can learn more. Please support—it's free :)</p>
        <button class="button" id="action-button">Share</button>
        <p class="share-guide">On Snapchat? Save this image and share it as a Snap with the link below!</p>
    </div>

    <script>
        const link = "https://youtube.com/@ΡΙΝΕ?sub_confirmation=1";

        document.getElementById('action-button').addEventListener('click', () => {
            if (navigator.share) {
                // Mobile: Use Share API
                navigator.share({
                    title: "Support Pine's YouTube Channel!",
                    text: "Check out Pine's channel full of random facts videos!",
                    url: link
                }).catch(console.error);
            } else {
                // Desktop: Copy link to clipboard
                navigator.clipboard.writeText(link).then(() => {
                    alert("Link copied to clipboard! Share it with your friends.");
                }).catch(console.error);
            }
        });
    </script>
</body>
</html>
