<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Globul Beta</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #2ecc71;
            color: white;
            text-align: center;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .notification-btn {
            background-color: white;
            color: #2ecc71;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 20px 0;
            transition: transform 0.2s;
        }

        .notification-btn:hover {
            transform: scale(1.05);
        }

        .success-message {
            display: none;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Globul is in Beta</h1>
        <p>To get updates, click below to allow notifications. We will not spam.</p>
        
        <button class="notification-btn" onclick="requestNotifications()">Allow Notifications</button>
        
        <div class="success-message" id="successMessage">
            Beta Joined, Thanks for Tuning in!
        </div>
    </div>

    <script>
        function requestNotifications() {
            if ('Notification' in window) {
                Notification.requestPermission().then(function(permission) {
                    if (permission === 'granted') {
                        document.getElementById('successMessage').style.display = 'block';
                        localStorage.setItem('betaJoined', 'true');
                    }
                });
            }
        }
    </script>
</body>
</html>
